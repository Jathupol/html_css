<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Work Experience</title>
</head>
<style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #ccc;
    }
    header nav ul {
      list-style: none;
      margin: 0;
      padding: 0;
      display: flex;
      background-color: #333;
      align-items: center;
    }
    header nav ul li {
      padding: 15px;
    }
    header nav ul li a {
      text-decoration: none;
      color: white;
    }
    header nav ul li a:hover {
      color: orange;
    }
    table,
        th,
        td {
            border: 1px solid black;
            border-collapse: collapse;
            padding: 8px;
            text-align: center;
        }

        th {
            background-color: #f2f2f2;
        }
        img.logo {
            max-width: 40px;
            height: auto;
            margin-right: 5px;
            transition: transform 0.3s ease-in-out; /* ใส่ transition สำหรับการเปลี่ยนแปลง */

        }
        img.logo:hover {
            transform: scale(1.1); /* เพิ่มการ scale เมื่อ hover */
        }
        .search-container {
            position: absolute;
            top: 37px; /* ปรับตำแหน่งสูงต่ำได้ที่นี่ */
            right: 10px;
            transform: translateY(-50%);
        }

        /* สไตล์ input สำหรับช่องค้นหา */
        .search-container input[type="text"] {
            padding: 6px;
            font-size: 17px;
            border: none;
        }

        /* สไตล์ปุ่มค้นหา */
        .search-container button {
            padding: 6px 10px;
            margin-left: 5px;
            background: #ddd;
            font-size: 17px;
            border: none;
            cursor: pointer;
        }

        /* ปรับขนาด input และปุ่มค้นหาให้สอดคล้อง */
        @media screen and (max-width: 600px) {
            .search-container {
                position: relative;
                right: auto;
                top: auto;
                text-align: center;
                transform: translateY(0%);
            }

            .search-container input[type="text"],
            .search-container button {
                width: 100%;
                margin: 0;
                border-radius: 5px;
            }
        }
  </style>
<body>
    <header>
        <nav>
            <ul>
                <li><img src="JP.png" alt="logo" class="logo"></li>
                <li><a href="index.html">Home</a></li>
                <li><a href="education.html">Education</a></li>
                <li><a href="work.html">Work Experience</a></li>
                <li><a href="contact.html">Contact Me</a></li>
                <li class="search-container">
                    <input type="text" placeholder="Search..">
                    <button type="submit">Search</button>
                </li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="work Experience">
            <h1>Work Experience</h1>
            <img src="work.png" alt="work" style="max-width: 20%; height: auto;">
            <img src="https://tinder.com/static/build/ac062d1b428513b9c13d11026d330e34.webp" alt="">

            <table style="width: 100%;">
                <tr>
                    <th>Year</th>
                    <th>Job title</th>
                    <th>company</th>
                </tr>
                <tr>
                    <td>2019</td>
                    <td>...</td>
                    <td>...</td>

                </tr>
                <tr>
                    <td>2022</td>
                    <td>...</td>
                    <td>...</td>
                </tr>
            </table>
        </section>

    </main>

    <footer>
        <p>&copy; 2022 Jathupol. All rights reserved.</p>
    </footer>
</body>
</html>

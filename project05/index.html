<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frpm Element</title>
</head>
<body style="background-color: darkgray;">
    <h1 style="color: chocolate;">From Element</h1>
    <form>
        <label for="Username">Username</label><br>
        <input type="text" id="Username" placeholder="Username"><br>
        <label for="password">Password</label><br>
        <input type="password" id="password" placeholder="password"><br>
        <input type="checkbox"><br>
        <input type="submit" value="Login">
        <input type="submit" value="Clear">

    </form>
        <hr>
    <h1>Typ : Radio</h1>
    <form>
        <input type="radio" name="subject" id="html">
        <label for="html">html</label>
        <input type="radio" name="subject" id="css">
        <label for="css">css</label>
        <input type="radio" name="subject" id="Js">
        <label for="js">Javascript</label><br><br>
        <input type="submit" name="" id="">
    </form>
    <hr>
    <h1>Typ : checkbox</h1>
    <form>
        <input type="checkbox" name="selected" id="html" value="html">
        <label for="html">HTML</label>
        <input type="checkbox" name="" id="css">
        <label for="css">CSS</label>
        <input type="checkbox" name="status" checked id="js">
        <label for="js">Javascript</label>
        <input type="submit" name="" id="">

    </form><hr>
    <h1></h1>
    <form>
        <select name="register" id="subject">
        <option disabled selected value="">Please select</option>
        <option value="html">HTML</option>
        <option value="css">CSS</option>
        <option value="js">Javascript</option>
        
    </select>
    <textarea name="note" id="" cols="30" rows="10"></textarea>
    <input type="submit">
    <br><br>
    <button name="" id="">OK</button>
    <button role="button" name="" id="">Cancel</button>
        
    </form>

</body>
</html>

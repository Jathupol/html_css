<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    /* Basic Reset */
/* Your existing CSS styles here */

/* Header styles */
header {
  background-color: rgba(0, 0, 0, 0.2); /* ใช้สีดำที่โปร่งใส 20% */
    padding:0;
    display: flex;
    margin: 0;
    justify-content: space-between;
    align-items: center;
}

/* Logo styles */
.logo a {
    text-decoration: none;
    color: white;
    font-weight: bold;
    font-size: 1.5rem;
    background-color: #333333;
    padding: 10px;
}
.button{
    text-decoration: none;

}

/* Navbar styles */
.navbar {
    
  background-color: #555555;
  margin-left: -55%;
  margin-top: -15px;

}

/* Menu styles */
.menu {

    list-style-type: none;
    display: flex;
}

/* Menu item styles */
.menu-item {
    position: relative;
    padding: 10px;
    margin-right: 20px;


}

.menu-item a {
    text-decoration: none;
    color: white;
    font-weight: bold;
    transition: color 0.3s ease;
    
}
.menu-item a:hover{
  color: palevioletred;
}

/* Dropdown arrow styles */
.menu-item svg {
    
    /* Styles for the dropdown arrow */
}

/* Submenu styles */
.submenu {
    display: none;
    position: absolute;
    top: 100%;
    left: 0;
    background-color: #ffffff;
    box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
}

/* Show submenu on hover */
.menu-item:hover .submenu {
    display: block;
}

/* Submenu item styles */
.submenu li {
    padding: 10px;
}

.submenu li a {
    text-decoration: none;
    color: #333333;
    font-weight: bold;
}

/* Menu toggle button styles */
.menu-toggle button {
    padding: 8px 12px;
    background-color: #333333;
    color: #ffffff;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    transition: background-color 0.3s ease;
    text-decoration: none;
}

.menu-toggle button:hover {
  color: palevioletred;
    background-color: #555555;
}
body {
    background-image: url('https://tinder.com/static/build/b4c65cccfa44819194ca4df0cbeeb657.webp');
    background-size: auto;
    background-position: center;
    /* ค่าอื่น ๆ เพิ่มเติมตามต้องการ */
}



  </style>
</head>
<body>


<header>
 <div class="logo">
      <a href="#">YourLogo</a>
  </div>
  <div class="navbar"> 
      <ul class="menu">
          <li class="menu-item">
              <a href="#">Home</a>
          </li>
          <li class="menu-item">
              <a href="#">About</a>
              <ul class="submenu">
                  <li><a href="#">Our Story</a></li>
                  <li><a href="#">Team</a></li>
              </ul>
          </li>
          <li class="menu-item">
              <a href="#">Services</a>
          </li>
          <li class="menu-item">
              <a href="#">Contact</a>
          </li>
      </ul>
  </div>
  <div class="menu-toggle">
    <button><img src="language.png" alt="" style="max-width: 13px; height: auto; filter: invert(1);"> ภาษา</button>
    <button>เข้าสู่ระบบ</button>
  </div>
</header>
</body>

</html>

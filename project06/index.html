    <title>Block-Inline</title>
    <style>
        a{
            display: block;
            
        }
        p{
            padding: 20px;
            border: 1px solid red;
            margin-top: 100px; 
            margin-left: 50px;
            display: inline-block;
        }
    </style>
</head>
    
<body>

</html>

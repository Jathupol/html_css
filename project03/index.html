<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Tag example</title>
    <style>

        .all-table{
            background-color: azure;
            color: black;
            width: 500px;
            text-align: center;
            border-collapse: collapse;
        }

        th,td {
            text-align: left;
            border: 1px solid black;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Table HTML</h1>
    <hr>
    <table style="width: 100%;" class="all-table">
    <tr>
        <th rowspan="2">no.</th>
        <th rowspan="2">name</th>
        <th rowspan="2" >Phone</th>   
        <th colspan="2" >Yes or No</th>
    </tr>
    <tr>     

        <th>yes</th>
        <th>no</th>
    </tr>
            <tr>     
                <td>1</td>
            <td>Jathupol</td>
            <td>0656233556</td>
            <th></th>
            <th></th>
        </tr>
        <tr>     
            <td>2</td>
        <td>Tinnakron</td>
        <td>0666666666</td>
        <th></th>
        <th></th>
        </tr>
        <tr>
            <td>1</td>
            <td>1</td>
            <td>1</td>
            <td>1</td>
            <td>1</td>
        </tr>

</table>
</body>
</html>
